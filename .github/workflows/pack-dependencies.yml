name: pack-dependencies
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm install npm-pack-all -g
      - run: npm-pack-all --output package.tgz
      - uses: actions/upload-artifact@v4
        with:
          name: package.tgz
          path: package.tgz
