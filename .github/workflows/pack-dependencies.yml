name: pack-dependencies
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npx -y npm-pack-all -- --output output/
      - uses: actions/upload-artifact@v4
        with:
          name: package
          path: output/
